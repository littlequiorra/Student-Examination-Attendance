<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>REST Examination</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">List of Examination</h2>

    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
      role="alert">
      [[${message}]]
      <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div th:if="${examination.size() > 0}">
      <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
          <tr>
            <th scope="col">Exam ID</th>
            <th scope="col">Course Code</th>
            <th scope="col">Venue</th>
            <th scope="col">Chief Invigilator</th>
            <th scope="col">Exam DateTime</th>
            <!-- <th scope="col">Action</th> -->
          </tr>
        </thead>
        <tbody>
          <tr th:each="examination : ${examination}">
            <th scope="row" th:text="${examination.examId}"></th>
            <td th:text="${examination.course.courseCode}"></td>
            <td th:text="${examination.venue.venueName}"></td>
            <td th:text="${examination.invigilator.staffName}"></td>
            <td th:text="${examination.dateTime}"></td>
            <td>
              <!-- A link to edit an examination -->
              <a th:href="@{'/examination/' + ${examination.examId}}"
                title="Edit this examination"
                class="fa-regular fa-pen-to-square icon-dark"></a>
              &nbsp;

              <!--A link to delete an examination-->
              <a th:href="@{'/examination/delete/' + ${examination.examId}}"
                th:orderTypeCode="${examination.examId}" id="btnDelete"
                title="Delete this examination"
                class="fa-regular fa-trash-can icon-dark btn-delete"></a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="" th:unless="${examination.size() > 0}">
      <span>No record found!</span>
    </div>
  </div>

  <div class="modal fade text-center" id="confirmModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <span id="confirmText"></span>
        </div>

        <div class="modal-footer">
          <a href="#" id="yesBtn" class="btn btn-danger">Yes</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $(".btn-delete").on("click", function (e) {
        e.preventDefault();
        var link = $(this);
        var examId = link.attr("th:examId");
        $("#yesBtn").attr("href", link.attr("href"));
        $("#confirmText").html("Do you want to delete the <strong>" + examId + "</strong>?");
        $("#confirmModal").modal();
      });

      $("#btnClear").on("click", function (e) {
        e.preventDefault();
        $("#keyword").text("");
        window.location = "[[@{/examination/list}]]";
        <!--window.location = "[[@{/examination/list}]]";-->
      });
    });
  </script>

</body>

</html>
