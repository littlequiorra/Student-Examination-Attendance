<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Examination Form</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center" th:text="${pageTitle}">Examination Form</h2>

    <div class="my-3">
      <form th:action="@{/examination/save}" method="post" enctype="multipart/form-data" th:object="${examination}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{examId}" />

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="course">Course ID</label>
            <div class="col-sm-9">
              <input type="number" th:field="*{course}" required minlength="1" maxlength="3" class="form-control"
                id="course" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="venue">Venue ID</label>
            <div class="col-sm-9">
              <input type="number" th:field="*{venue}" required minlength="1" maxlength="3" class="form-control"
                id="venue" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="invigilator">Staff ID</label>
            <div class="col-sm-9">
              <input type="number" th:field="*{invigilator}" minlength="1" maxlength="10" class="form-control"
                id="invigilator" />
            </div>
          </div>

         <div class="form-group row">
           <label class="col-sm-3 col-form-label" for="dateTime">Date and Time</label>
           <div class="col-sm-9">
             <input type="datetime-local" th:field="*{dateTime}" class="form-control" id="dateTime" />
           </div>
         </div>
               
          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
    	  window.location = "[[@{/examination/list}]]";
        <!--window.location.href = "/examination/list";-->
      });
    });
  </script>

</body>

</html>
